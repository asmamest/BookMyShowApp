spring.application.name=BackendAndroid
spring.docker.compose.enabled=false
spring.modulith.events.mongodb.enabled=false
server.address=0.0.0.0
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/BackendAndroid?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
server.tomcat.apr.enabled=false